<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        header p {
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }

        .app-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .books-list {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .books-list h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        #books-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .book-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .book-author {
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .book-year {
            display: inline-block;
            background: #e8f4fc;
            color: #3498db;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .book-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background-color 0.2s;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .add-book-form {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .add-book-form h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn-primary {
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Book Collection Manager</h1>
            <p>Keep track of your reading collection with this simple, modern interface</p>
        </header>

        <div class="app-container">
            <section class="books-list">
                <h2>Your Books</h2>
                <div id="books-container">
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <h3>No books in your collection yet</h3>
                        <p>Add your first book using the form on the right</p>
                    </div>
                </div>
            </section>

            <section class="add-book-form">
                <h2>Add New Book</h2>
                <form id="book-form">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter book title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control" placeholder="Enter author name" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Publication Year</label>
                        <input type="number" id="year" class="form-control" placeholder="Enter publication year" min="1000" max="2030">
                    </div>
                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" class="form-control" placeholder="Enter book description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Add Book to Collection</button>
                </form>
                <div id="status-message" class="status-message"></div>
            </section>
        </div>

        <footer>
            <p>Book Collection Manager &copy; 2023 | Connected to Neon PostgreSQL</p>
        </footer>
    </div>

<script>
const API_URL = '/.netlify/functions/query';
const bookForm = document.getElementById('book-form');
const booksContainer = document.getElementById('books-container');
const statusMessage = document.getElementById('status-message');

function showStatus(message, isSuccess) {
  statusMessage.textContent = message;
  statusMessage.className = `status-message ${isSuccess ? 'success' : 'error'}`;
  setTimeout(() => (statusMessage.style.display = 'none'), 5000);
}

async function fetchBooks() {
  try {
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        query: 'SELECT id, title, author, year, description FROM books ORDER BY created_at DESC;'
      })
    });
    if (!response.ok) throw new Error('Failed to fetch books');
    const data = await response.json();
    displayBooks(data.rows || []);
  } catch (err) {
    console.error(err);
    showStatus('Failed to load books.', false);
  }
}

function displayBooks(books) {
  if (books.length === 0) {
    booksContainer.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-book-open"></i>
        <h3>No books in your collection yet</h3>
        <p>Add your first book using the form on the right</p>
      </div>`;
    return;
  }
  booksContainer.innerHTML = books
    .map(
      (b) => `
      <div class="book-card" data-id="${b.id}">
        <div class="book-title">${b.title}</div>
        <div class="book-author">by ${b.author}</div>
        <div class="book-year">${b.year}</div>
        <div class="book-description">${b.description || ''}</div>
      </div>`
    )
    .join('');
}

async function addBook(book) {
  try {
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        query:
          'INSERT INTO books (title, author, year, description, created_at) VALUES ($1, $2, $3, $4, NOW()) RETURNING *;',
        parameters: [book.title, book.author, book.year, book.description]
      })
    });
    if (!response.ok) throw new Error('Failed to add book');
    await fetchBooks();
    showStatus('Book added successfully!', true);
    bookForm.reset();
  } catch (err) {
    console.error(err);
    showStatus('Failed to add book.', false);
  }
}

bookForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const title = document.getElementById('title').value.trim();
  const author = document.getElementById('author').value.trim();
  const year = document.getElementById('year').value.trim() || new Date().getFullYear();
  const description = document.getElementById('description').value.trim();
  if (!title || !author) return showStatus('Please fill in all required fields.', false);
  addBook({ title, author, year, description });
});

fetchBooks();


async function loadBooks() {
  const res = await fetch('/.netlify/functions/books');
  const data = await res.json();
  console.log(data);
}
loadBooks();

</script>

</body>
</html>
